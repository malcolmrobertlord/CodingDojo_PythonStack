<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>
    <h2>All Friend Info:</h2>
    <a href="/new_friend">Add Friend!</a>
    <a href="/new_pet">Add Pet!</a>
    <a href="/all_pets">All Pets!</a>
    {% for one_friend in all_friends %}
    <p>===============================================</p>
    <p><a href="/one_friend/{{ one_friend.id }}">{{ one_friend.first_name }}</a></p>
    <p>{{ one_friend.last_name }}</p>
    <p>{{ one_friend.age }}</p>
    {% endfor %}
</body>
</html>
